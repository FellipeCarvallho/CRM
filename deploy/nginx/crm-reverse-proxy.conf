# Reverse proxy para CRM e Evolution API
# Ajuste os caminhos dos certificados para os domínios reais emitidos pelo Certbot.

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream chatwoot_backend {
  server chatwoot_web:3000;
  keepalive 32;
}

upstream evolution_backend {
  server evolution:8080;
  keepalive 32;
}

server {
  listen 80;
  listen [::]:80;
  server_name crm.seudominio.com.br evolution.seudominio.com.br;

  # ACME challenge para emissão/renovação TLS
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name crm.seudominio.com.br;

  ssl_certificate /etc/letsencrypt/live/crm.seudominio.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/crm.seudominio.com.br/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  client_max_body_size 50m;

  location / {
    proxy_pass http://chatwoot_backend;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name evolution.seudominio.com.br;

  ssl_certificate /etc/letsencrypt/live/evolution.seudominio.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/evolution.seudominio.com.br/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  client_max_body_size 50m;

  location / {
    proxy_pass http://evolution_backend;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }
}
