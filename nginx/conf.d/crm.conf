upstream chatwoot_upstream {
  server chatwoot_web:3000;
}

upstream evolution_upstream {
  server evolution:8080;
}

server {
  listen 80;
  server_name crm.seudominio.com.br evolution.seudominio.com.br;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name crm.seudominio.com.br;

  ssl_certificate /etc/letsencrypt/live/crm.seudominio.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/crm.seudominio.com.br/privkey.pem;

  client_max_body_size 25M;

  location / {
    proxy_pass http://chatwoot_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 3600;
  }
}

server {
  listen 443 ssl http2;
  server_name evolution.seudominio.com.br;

  ssl_certificate /etc/letsencrypt/live/evolution.seudominio.com.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/evolution.seudominio.com.br/privkey.pem;

  location / {
    proxy_pass http://evolution_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600;
  }
}
